<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>About Us</title>
		<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
	
		td, th {
			border: 1px solid #A0A0A0;
			text-align: left;
			vertical-align: top;
			padding: 5px;
		}
		
		.flex {
			display: flex;
			justify-content: center;
		}
		
		.flex .flex-item {
			margin: 0 15px;
			padding: 0 20px;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			border-radius: 15px;
		}
		
		.gmap_iframe {
			border: none;
			height: 200px !important;
			padding-top: 8px;
		}
		</style>
		<script>
		function validateFeedback() {
			  let name = document.forms["feedbackForm"]["name"].value;
			  let email = document.forms["feedbackForm"]["email"].value;
			  let subject = document.forms["feedbackForm"]["subject"].value;
			  let details = document.forms["feedbackForm"]["details"].value;
			  if (name != '' && email != '' && subject != '' && details != '') {
				  alert("Feedback submitted successfully");
				  document.forms["feedbackForm"].reset();
				  document.getElementById("feedbackMsg").innerHTML = "";
			  }
			  else {
				  document.getElementById("feedbackMsg").innerHTML = "Please Fill in all the information...";
			  }
		}
		</script>
	</head>
	<body style="padding: 0 100px 0;">
		<h1 style="text-align:center;">Contact Us</h1>
		<hr>
		<div class="flex">
			<div class="flex-item">
				<h2 style="text-align:center; margin:10px;">Company Information</h2>
				<table>
					<tr>
						<td>Name</td>
						<td>K2 Partnering Solution Pte Ltd</td>
					</tr>
					<tr>
						<td>Email</td>
						<td>k2&#64;gmail.com</td>
					</tr>
					<tr>
						<td>Phone</td>
						<td>+65 1234 5678</td>
					</tr>
					<tr>
						<td>Fax</td>
						<td>+65 5678 1234</td>
					</tr>
					<tr>
						<td>Website</td>
						<td><a href="https://k2partnering.com/" target="_blank">www.k2partnering.com</a></td>
					</tr>
					<tr>
						<td>Address</td>
						<td>
							<div>
								50 #14-06, Raffles Pl, Singapore Land Tower, Singapore 048623
								<iframe class="gmap_iframe" width="100%" src="https://maps.google.com/maps?width=400&amp;height=220&amp;hl=en&amp;q=50, Raffles Pl, Singapore Land Tower, Singapore 048623&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="flex-item" style="width:50%;">
				<h2 style="text-align:center;  margin:10px;">Feedback</h2>
				<form name="feedbackForm" action="javascript:void(0);" onsubmit="validateFeedback()">
					<label for="name">Name</label><br>
					<input type="text" name="name" required><br><br>
					<label for="email">Email</label><br>
					<input type="email" name="email" required><br><br>
					<label for="subject">Subject</label><br>
					<input type="text" name="subject" required style="width:100%;"><br><br>
					<label for="details">Details</label><br>
					<textarea name="details" rows="10" required style="width:100%;"></textarea><br><br>
					<input type="submit" value="Submit Feedback">
				</form>
				<p id="feedbackMsg" style="color:red;"></p>	
			</div>
		</div>
	</body>
</html>
